{% extends 'base.html' %}

{% load static %}
{% block head%}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

{% endblock%}

{% block body %}






  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-img=url()" >
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 font-weight-normal">Punny headline</h1>
          <p class="lead font-weight-normal">And an even wittier subheading to boot. Jumpstart your marketing efforts with this example based on Apple's marketing pages.</p>
          <a class="btn btn-outline-secondary" href="#">Coming soon</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
      </div>



<div class="container">




            <form class="form-signin" action="{% url 'evite:login' %}" name="login" method="POST">
                <h2 class="form-signin-heading">Organizer's Login</h2>
              {% csrf_token %}
                    <label for="inputUserName" class="sr-only">username</label>
                     <br>
                    <input class="form-control" placeholder="Username" type="text" name="username" for="username">



                    <label  for="inputPassword" class="sr-only">Password</label>

                    <input type="password" name="password" for="password" class="form-control" placeholder="Password">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>

                    <button type="submit" name="login" class="btn btn-lg btn-primary btn-block"><em>Login</em></button>

                  </form>

              <a href="{% url 'evite:register' %}" >  <button  name="register" class="btn btn-lg btn-primary btn-block" style="width:300px;margin:auto;"><em>Register New</em></button> </a>
            </div>
    </div>


{% endblock %}
