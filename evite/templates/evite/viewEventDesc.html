{% extends 'base.html' %}

{%block body%}



<div class="container-fluid">
  <img src="{{event.image.url}}" class="img-fluid" alt="Event Image">
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light" style="background-img=url()" >
        <div class="col-md-5 p-lg-5 mx-auto my-5">
          <h1 class="display-4 font-weight-normal">{{event.name}}</h1>
          <p class="lead font-weight-normal">{{event.description}}<br>{{event.city}}<br>{{event.startDate}}-{{event.endDate}}<br>{{event.venue}}</p>
          <a class="btn btn-outline-secondary" href="https://www.google.com/maps/search/?api=1&query={{params}}">See on maps</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
      </div>
</div>





{%endblock%}
